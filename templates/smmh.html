<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Media Mental Health Project</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="Resources/smmh.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Social Media and Mental Health Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Add the pie chart container here -->
        <div id="pie-chart"></div>
      </div>
      <div class="col-md-6">
        <!-- Other content or charts can go here -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
          <h6>Test Subject Ages:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
